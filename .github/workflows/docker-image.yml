name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and Push the Docker image
    - run: docker build . --file Dockerfile --tag prateek2408/juno:$(date +%s)
    - run: docker push prateek2408/juno:$(date +%s)
