name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag prateek2408/juno
    - shell: bash
      name: Push the image
      env:
        REPO_SECRET: ${{ secrets.DOCKER_REPO_PASS }} 
      run: echo "$REPO_SECRET" | docker login -u prateek2408 --password-stdin;docker push prateek2408/juno
